services:
  kokoro-api:
    build: .
    ports:
      - "8001:8001"
    environment:
      KOKORO_LANG_CODE: "a"      # 'a' American English
      KOKORO_VOICE: "af_heart"   # default voice
      MAX_INFLIGHT_PER_WORKER: "16"
      KOKORO_SAMPLE_RATE: "24000"
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
